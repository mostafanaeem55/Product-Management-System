<div class="min-h-screen bg-black p-6">
    <div class="bg-gray-900 shadow-sm rounded-lg p-8 max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-white mb-6">Create Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter product name"
            class="mt-1 block w-full p-2 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white"
          />
          <small *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm">
            <span *ngIf="name?.errors?.['required']">Name is required.</span>
            <span *ngIf="name?.errors?.['maxlength']"
              >Name must be less than 100 characters.</span
            >
          </small>
        </div>
  
        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Enter product description"
            class="mt-1 block w-full p-2 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white"
          ></textarea>
          <small *ngIf="description?.invalid && description?.touched" class="text-red-500 text-sm">
            <span *ngIf="description?.errors?.['required']"
              >Description is required.</span
            >
            <span *ngIf="description?.errors?.['maxlength']"
              >Description must be less than 500 characters.</span
            >
          </small>
        </div>
  
        <!-- Price Field -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-300">Price</label>
          <input
            id="price"
            type="number"
            formControlName="price"
            placeholder="Enter product price"
            class="mt-1 block w-full p-2 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white"
          />
          <small *ngIf="price?.invalid && price?.touched" class="text-red-500 text-sm">
            <span *ngIf="price?.errors?.['required']">Price is required.</span>
            <span *ngIf="price?.errors?.['min']"
              >Price must be a positive number.</span
            >
          </small>
        </div>
  
        <!-- Submit Button -->
        <div>
          <p-button
            type="submit"
            label="Create"
            icon="pi pi-plus"
            [disabled]="productForm.invalid || loading"
            [loading]="loading"
          />
        </div>
      </form>
    </div>
  </div>
  <p-toast></p-toast>
